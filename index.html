<html>
<head>
    <title>Clase 2ยบ DAM</title>
</head>
<body>
    <h1>Clase 2ยบ DAM</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>DNI</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.apellido}"></td>
            <td th:text="${alumno.edad}"></td>
            <td th:text="${alumno.dni}"></td>
        </tr>
    </table>
    <a href="/agregar">Agregar Alumno</a>
</body>
</html>
